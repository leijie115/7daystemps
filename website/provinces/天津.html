<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="天津气温详情 - 实时城市气温数据">
    <title>天津气温排行 - 中国气温排行榜</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="../index.html" class="back-link">← 返回全国</a>
            <h1>🌡️ 天津气温详情</h1>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <!-- 省份统计 -->
            <div class="stats-cards">
                <div class="stat-card hot">
                    <div class="stat-icon">🔥</div>
                    <div class="stat-value">-7.5°C</div>
                    <div class="stat-label">最高温</div>
                    <div class="stat-location">静海</div>
                </div>
                <div class="stat-card cold">
                    <div class="stat-icon">❄️</div>
                    <div class="stat-value">-12.3°C</div>
                    <div class="stat-label">最低温</div>
                    <div class="stat-location">宁河</div>
                </div>
                <div class="stat-card avg">
                    <div class="stat-icon">📊</div>
                    <div class="stat-value">-10.1°C</div>
                    <div class="stat-label">平均温度</div>
                    <div class="stat-location">省内</div>
                </div>
            </div>

            <!-- 城市列表 -->
            <div class="city-section">
                <h2>城市气温排行</h2>
                <div class="city-grid">
                    
                    <div class="city-card">
                        <div class="city-rank">#1</div>
                        <div class="city-name">静海</div>
                        <div class="city-temp cold-temp">-7.5°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#2</div>
                        <div class="city-name">东丽</div>
                        <div class="city-temp cold-temp">-8.1°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#3</div>
                        <div class="city-name">宝坻</div>
                        <div class="city-temp cold-temp">-9.4°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#4</div>
                        <div class="city-name">黑牛城</div>
                        <div class="city-temp cold-temp">-9.9°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#5</div>
                        <div class="city-name">西青</div>
                        <div class="city-temp cold-temp">-10°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#6</div>
                        <div class="city-name">武清</div>
                        <div class="city-temp cold-temp">-10.2°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#7</div>
                        <div class="city-name">塘沽</div>
                        <div class="city-temp cold-temp">-10.7°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#8</div>
                        <div class="city-name">津南</div>
                        <div class="city-temp cold-temp">-10.8°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#9</div>
                        <div class="city-name">蓟州</div>
                        <div class="city-temp cold-temp">-10.9°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#10</div>
                        <div class="city-name">北辰</div>
                        <div class="city-temp cold-temp">-11.4°C</div>
                    </div>
                    
                    <div class="city-card">
                        <div class="city-rank">#11</div>
                        <div class="city-name">宁河</div>
                        <div class="city-temp cold-temp">-12.3°C</div>
                    </div>
                    
                </div>
            </div>

            <!-- Google AdSense 广告位 -->
            <div class="ad-container">
                <div class="ad-placeholder">广告位</div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div class="container">
            <p>数据来源: 中国气象局</p>
            <p>© 2024 中国气温排行榜</p>
        </div>
    </footer>
</body>
</html>
